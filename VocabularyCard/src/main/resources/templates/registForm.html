<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vocabulary Card</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="login-container">
		<header>
			<h1 class="title-container">
				<span class="title">Vocabulary Card</span>
			</h1>
		</header>
		<div th:if="${msg!=null}">
			<div th:if="${msg.msgType=='E'}" class="error">
				<span class="icon E">×</span> <span th:text="${msg.msgText}"
					class="errorMsg"></span>
			</div>
			<div th:if="${msg.msgType=='I'}" class="information">
				<span class="icon I">×</span> <span th:text="${msg.msgText}"
					class="errorMsg"></span>
			</div>
		</div>
		<form th:action="@{/regist/do}" th:object="${registData}"
			method="post">
			<table>
				<tr>
					<th class="valign">ニックネーム</th>
				</tr>
				<tr>
					<td><input type="text" name="name" th:value="*{name}">
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="errorMsg"></div></td>
				</tr>
				<tr>
					<th class="valign">ログインID</th>
				</tr>
				<tr>
					<td><input type="password" name="loginId"
						th:value="*{loginId}">
						<div th:if="${#fields.hasErrors('loginId')}"
							th:errors="*{loginId}" class="errorMsg"></div></td>
				</tr>
				<tr>
					<th class="valign">パスワード</th>
				</tr>
				<tr>
					<td><input type="password" name="password"
						th:value="*{password}">
						<div th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" class="errorMsg"></div></td>
				</tr>
				<tr>
					<th class="valign">パスワード(確認用)</th>
				</tr>
				<tr>
					<td><input type="password" name="passwordForCheck"
						th:value="*{passwordForCheck}">
						<div th:if="${#fields.hasErrors('passwordForCheck')}"
							th:errors="*{passwordForCheck}" class="errorMsg"></div></td>
				</tr>
			</table>
			<button>アカウント作成</button>
		</form>
		<a th:href="@{/regist/cancel}">キャンセル</a>
	</div>
</body>
</html>
